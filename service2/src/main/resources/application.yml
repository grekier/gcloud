server:
  port: 8002
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
security:
  oauth2:
    client:
      accessTokenUri: http://${OAUTH2_SERVICE_URL:localhost:8899}/gc-oauth2/oauth/token
      userAuthorizationUri: http://${OAUTH2_SERVICE_URL:localhost:8899}/gc-oauth2/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      service-id: ${PREFIX:}resource
logging:
  level:
    org.springframework.security: INFO
spring:
  zipkin:
    base-url: http://${ZIPKIN_SERVICE_URL:localhost:9411}
  sleuth:
    sampler:
      probability: 1
  boot:
    admin:
      client:
        url: http://${ADMIN_SERVICE_URL:localhost:8000}